<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f4f7f6;
            --text-color: #333;
            --card-bg-color: #ffffff;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .header p {
            font-size: 1rem;
            line-height: 1.6;
            color: #666;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        #connect-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        #connect-button:hover {
            background-color: #0056b3;
        }
        
        #connect-button:active {
            transform: scale(0.98);
        }
        
        #status {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
            min-height: 20px;
        }
        
        .devices-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .device-card {
            background: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 25px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--background-color);
        }
        
        .device-info {
            flex: 1;
        }
        
        .device-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
            word-break: break-word;
        }
        
        .device-id {
            font-size: 0.8rem;
            color: #999;
            font-family: monospace;
            word-break: break-all;
        }
        
        .disconnect-button {
            background-color: var(--error-color);
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            margin-left: 10px;
        }
        
        .disconnect-button:hover {
            background-color: #c82333;
        }
        
        .heart-rate-display {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
        }
        
        .heart-rate-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .heart-rate-value {
            font-size: 5rem;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .heart-rate-unit {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .connection-status {
            margin-top: 15px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            text-align: center;
        }
        
        .status-connected {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        
        .status-disconnected {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .empty-state-text {
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .devices-container {
                grid-template-columns: 1fr;
            }
            
            .heart-rate-value {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Polar å¤šè£ç½®å¿ƒç‡ç›£æ§</h1>
        <p>æ”¯æŒåŒæ™‚é€£æ¥å¤šå€‹Polarå¿ƒç‡æ„Ÿæ¸¬å™¨ï¼Œå¯¦æ™‚ç›£æ§å¤šä½ä½¿ç”¨è€…çš„å¿ƒç‡æ•¸æ“šã€‚</p>
    </div>
    
    <div class="controls">
        <button id="connect-button">+ é€£æ¥æ–°è£ç½®</button>
        <div id="status">é»æ“ŠæŒ‰éˆ•é–‹å§‹é€£æ¥è£ç½®...</div>
    </div>
    
    <div id="devices-container" class="devices-container">
        <div class="empty-state">
            <div class="empty-state-icon">ğŸ“±</div>
            <div class="empty-state-text">å°šæœªé€£æ¥ä»»ä½•è£ç½®</div>
        </div>
    </div>

    <script>
        // å„²å­˜æ‰€æœ‰å·²é€£æ¥çš„è¨­å‚™
        const connectedDevices = new Map();
        
        // ç²å–é é¢å…ƒç´ 
        const connectButton = document.getElementById('connect-button');
        const statusDisplay = document.getElementById('status');
        const devicesContainer = document.getElementById('devices-container');
        
        // é»æ“Šé€£æ¥æŒ‰éˆ•
        connectButton.addEventListener('click', () => {
            connectToDevice();
        });
        
        // é€£æ¥åˆ°æ–°çš„è—ç‰™è¨­å‚™
        async function connectToDevice() {
            try {
                statusDisplay.textContent = 'æ­£åœ¨æƒæè¨­å‚™...';
                console.log('Requesting Bluetooth Device...');
                
                // è«‹æ±‚è—ç‰™è¨­å‚™
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: ['heart_rate'] }]
                });
                
                // æª¢æŸ¥è¨­å‚™æ˜¯å¦å·²ç¶“é€£æ¥
                if (connectedDevices.has(device.id)) {
                    statusDisplay.textContent = `è¨­å‚™ ${device.name} å·²ç¶“é€£æ¥ï¼`;
                    return;
                }
                
                statusDisplay.textContent = `æ­£åœ¨é€£æ¥ ${device.name}...`;
                console.log('Connecting to GATT Server...');
                
                // é€£æ¥åˆ° GATT ä¼ºæœå™¨
                const server = await device.gatt.connect();
                
                statusDisplay.textContent = 'æ­£åœ¨ç²å–å¿ƒç‡æœå‹™...';
                console.log('Getting Heart Rate Service...');
                
                // ç²å–å¿ƒç‡æœå‹™
                const service = await server.getPrimaryService('heart_rate');
                
                statusDisplay.textContent = 'æ­£åœ¨ç²å–å¿ƒç‡æ¸¬é‡ç‰¹å¾µ...';
                console.log('Getting Heart Rate Measurement Characteristic...');
                
                // ç²å–å¿ƒç‡æ¸¬é‡ç‰¹å¾µ
                const characteristic = await service.getCharacteristic('heart_rate_measurement');
                
                statusDisplay.textContent = 'æ­£åœ¨è¨‚é–±å¿ƒç‡æ•¸æ“š...';
                console.log('Starting notifications...');
                
                // é–‹å§‹ç›£è½æ•¸æ“š
                await characteristic.startNotifications();
                
                // å‰µå»ºè¨­å‚™æ•¸æ“šå°è±¡
                const deviceData = {
                    device: device,
                    server: server,
                    service: service,
                    characteristic: characteristic,
                    heartRate: '--',
                    connected: true
                };
                
                // æ·»åŠ åˆ°å·²é€£æ¥è¨­å‚™åˆ—è¡¨
                connectedDevices.set(device.id, deviceData);
                
                // å‰µå»ºè¨­å‚™å¡ç‰‡UI
                createDeviceCard(device.id, deviceData);
                
                // ç›£è½å¿ƒç‡æ•¸æ“šè®ŠåŒ–
                characteristic.addEventListener('characteristicvaluechanged', (event) => {
                    handleHeartRateChanged(device.id, event);
                });
                
                // ç›£è½è¨­å‚™æ–·é–‹é€£æ¥
                device.addEventListener('gattserverdisconnected', () => {
                    onDisconnected(device.id);
                });
                
                statusDisplay.textContent = `æˆåŠŸé€£æ¥ ${device.name}ï¼`;
                console.log(`Device ${device.name} connected successfully`);
                
                // æ›´æ–°ç©ºç‹€æ…‹é¡¯ç¤º
                updateEmptyState();
                
            } catch (error) {
                statusDisplay.textContent = `é€£æ¥å¤±æ•—: ${error.message}`;
                console.error('Connection failed!', error);
            }
        }
        
        // å‰µå»ºè¨­å‚™å¡ç‰‡
        function createDeviceCard(deviceId, deviceData) {
            const card = document.createElement('div');
            card.className = 'device-card';
            card.id = `device-${deviceId}`;
            
            card.innerHTML = `
                <div class="device-header">
                    <div class="device-info">
                        <div class="device-name">${deviceData.device.name || 'æœªçŸ¥è£ç½®'}</div>
                        <div class="device-id">${deviceId}</div>
                    </div>
                    <button class="disconnect-button" onclick="disconnectDevice('${deviceId}')">
                        æ–·é–‹
                    </button>
                </div>
                
                <div class="heart-rate-display">
                    <div class="heart-rate-label">å³æ™‚å¿ƒç‡</div>
                    <div class="heart-rate-value" id="heart-rate-${deviceId}">--</div>
                    <div class="heart-rate-unit">BPM</div>
                </div>
                
                <div class="connection-status status-connected" id="status-${deviceId}">
                    â— å·²é€£æ¥
                </div>
            `;
            
            devicesContainer.appendChild(card);
        }
        
        // è™•ç†å¿ƒç‡æ•¸æ“šè®ŠåŒ–
        function handleHeartRateChanged(deviceId, event) {
            const value = event.target.value;
            const heartRate = parseHeartRate(value);
            
            // æ›´æ–°è¨­å‚™æ•¸æ“š
            const deviceData = connectedDevices.get(deviceId);
            if (deviceData) {
                deviceData.heartRate = heartRate;
            }
            
            // æ›´æ–°UIé¡¯ç¤º
            const heartRateElement = document.getElementById(`heart-rate-${deviceId}`);
            if (heartRateElement) {
                heartRateElement.textContent = heartRate;
            }
            
            console.log(`Device ${deviceId}: Heart Rate = ${heartRate} BPM`);
        }
        
        // è§£æå¿ƒç‡æ•¸æ“š
        function parseHeartRate(dataView) {
            const flags = dataView.getUint8(0);
            const is16bit = (flags & 0x01) !== 0;
            
            if (is16bit) {
                return dataView.getUint16(1, true);
            } else {
                return dataView.getUint8(1);
            }
        }
        
        // æ–·é–‹è¨­å‚™é€£æ¥
        function disconnectDevice(deviceId) {
            const deviceData = connectedDevices.get(deviceId);
            if (deviceData && deviceData.device.gatt.connected) {
                deviceData.device.gatt.disconnect();
                console.log(`Manually disconnected device ${deviceId}`);
            }
        }
        
        // è™•ç†è¨­å‚™æ–·é–‹é€£æ¥
        function onDisconnected(deviceId) {
            const deviceData = connectedDevices.get(deviceId);
            if (deviceData) {
                deviceData.connected = false;
                
                // æ›´æ–°UIç‹€æ…‹
                const statusElement = document.getElementById(`status-${deviceId}`);
                if (statusElement) {
                    statusElement.className = 'connection-status status-disconnected';
                    statusElement.textContent = 'â— å·²æ–·é–‹é€£æ¥';
                }
                
                const heartRateElement = document.getElementById(`heart-rate-${deviceId}`);
                if (heartRateElement) {
                    heartRateElement.textContent = '--';
                }
                
                console.log(`Device ${deviceId} disconnected`);
                
                // 3ç§’å¾Œç§»é™¤å¡ç‰‡
                setTimeout(() => {
                    removeDeviceCard(deviceId);
                }, 3000);
            }
        }
        
        // ç§»é™¤è¨­å‚™å¡ç‰‡
        function removeDeviceCard(deviceId) {
            const card = document.getElementById(`device-${deviceId}`);
            if (card) {
                card.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => {
                    card.remove();
                    connectedDevices.delete(deviceId);
                    updateEmptyState();
                }, 300);
            }
        }
        
        // æ›´æ–°ç©ºç‹€æ…‹é¡¯ç¤º
        function updateEmptyState() {
            const hasDevices = connectedDevices.size > 0;
            const emptyState = devicesContainer.querySelector('.empty-state');
            
            if (hasDevices && emptyState) {
                emptyState.remove();
            } else if (!hasDevices && !emptyState) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'empty-state';
                emptyDiv.innerHTML = `
                    <div class="empty-state-icon">ğŸ“±</div>
                    <div class="empty-state-text">å°šæœªé€£æ¥ä»»ä½•è£ç½®</div>
                `;
                devicesContainer.appendChild(emptyDiv);
            }
        }
        
        // æ·»åŠ æ»‘å‡ºå‹•ç•«
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOut {
                from {
                    opacity: 1;
                    transform: translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateY(-20px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>

</body>
</html>
