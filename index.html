    <script>
        // å„²å­˜æ‰€æœ‰å·²é€£æ¥çš„è¨­å‚™
        const connectedDevices = new Map();
        
        // å„²å­˜IDåˆ°numçš„æ˜ å°„

        // è®€å–ä¸¦è§£æCSVæ–‡ä»¶
        async function loadIdMapping() {
            try {
                const response = await fetch('polar_id_match.csv');
                const csvText = await response.text();
                const lines = csvText.trim().split('\n');
                
                // è·³éæ¨™é¡Œè¡Œï¼Œå¾ç¬¬äºŒè¡Œé–‹å§‹è§£æ
                for (let i = 1; i < lines.length; i++) {
                    const [num, id] = lines[i].split(',');
                    if (num && id) {
                        // å°‡IDè½‰æ›ç‚ºå¤§å¯«ä¸¦å„²å­˜æ˜ å°„
                        idToNumMap.set(id.trim().toUpperCase(), num.trim());
                    }

                console.log(`[CSVè¼‰å…¥æˆåŠŸ] å·²è¼‰å…¥ ${idToNumMap.size} å€‹IDæ˜ å°„`);
            } catch (error) {

        }
        
        // æ ¹æ“šè£ç½®åç¨±æˆ–IDç²å–å°æ‡‰çš„num
        function getDeviceNum(deviceName, deviceId) {
            // Polarè£ç½®åç¨±æ ¼å¼é€šå¸¸æ˜¯ "Polar OH1 3B574521"
            // æå–æœ€å¾Œ8ä½åå…­é€²åˆ¶å­—ç¬¦
            if (deviceName) {
                const match = deviceName.match(/([0-9A-Fa-f]{8})$/);
                if (match) {
                    const hexId = match[1].toUpperCase();
                    console.log(`[IDåŒ¹é…] å¾åç¨± "${deviceName}" æå–åˆ° ID: ${hexId}`);
                    const num = idToNumMap.get(hexId);
                    if (num) {
                        console.log(`[IDåŒ¹é…æˆåŠŸ] ${hexId} â†’ Num: ${num}`);
                        return num;
                    } else {
                        console.log(`[IDæœªåŒ¹é…] ${hexId} åœ¨CSVä¸­æ‰¾ä¸åˆ°å°æ‡‰çš„num`);
                    }
                }
            }
            
            // å¦‚æœå¾åç¨±ä¸­ç„¡æ³•æå–ï¼Œè¿”å›è¨­å‚™IDçš„å‰8ä½ä½œç‚ºå‚™ç”¨
            console.log(`[IDåŒ¹é…å¤±æ•—] ç„¡æ³•å¾åç¨±æå–IDï¼Œä½¿ç”¨é è¨­: ${deviceId.substring(0, 8)}`);
            return deviceId.substring(0, 8);
        }
        
        // é é¢è¼‰å…¥æ™‚è®€å–CSV
        loadIdMapping();
        
        // é»æ“Šé€£æ¥æŒ‰éˆ•
        connectButton.addEventListener('click', () => {
            connectToDevice();
        });
        
        // é»æ“Šé€£æ¥æ‰€æœ‰è£ç½®æŒ‰éˆ•
        connectAllButton.addEventListener('click', () => {
            connectAllDevices();
        });
        
        // é€£æ¥æ‰€æœ‰å·²é…å°çš„è£ç½®
        async function connectAllDevices() {
            try {
                console.log('[é€£æ¥æ‰€æœ‰è£ç½®] é–‹å§‹æƒæå·²é…å°çš„è£ç½®...');
                
                // ç¦ç”¨æŒ‰éˆ•é˜²æ­¢é‡è¤‡é»æ“Š
                connectAllButton.disabled = true;
                connectAllButton.textContent = 'â³ é€£æ¥ä¸­...';
                
                // ç²å–æ‰€æœ‰å·²é…å°çš„è—ç‰™è¨­å‚™
                const devices = await navigator.bluetooth.getDevices();
                console.log(`[é€£æ¥æ‰€æœ‰è£ç½®] æ‰¾åˆ° ${devices.length} å€‹å·²é…å°çš„è£ç½®`);
                
                if (devices.length === 0) {
                    console.log('[é€£æ¥æ‰€æœ‰è£ç½®] æ²’æœ‰æ‰¾åˆ°å·²é…å°çš„è£ç½®ï¼Œè«‹å…ˆæ‰‹å‹•é€£æ¥è‡³å°‘ä¸€å€‹è£ç½®');
                    alert('æ²’æœ‰æ‰¾åˆ°å·²é…å°çš„è£ç½®ã€‚\nè«‹å…ˆä½¿ç”¨ã€Œ+ é€£æ¥æ–°è£ç½®ã€æŒ‰éˆ•æ‰‹å‹•é€£æ¥è‡³å°‘ä¸€å€‹Polarè£ç½®ã€‚');
                    connectAllButton.disabled = false;
                    connectAllButton.textContent = 'âš¡ é€£æ¥æ‰€æœ‰è£ç½®';
                    return;
                }
                
                let successCount = 0;
                let failCount = 0;
                
                // é€ä¸€é€£æ¥æ¯å€‹è¨­å‚™
                for (const device of devices) {
                    try {
                        // æª¢æŸ¥è¨­å‚™æ˜¯å¦å·²ç¶“é€£æ¥
                        if (connectedDevices.has(device.id)) {
                            console.log(`[é€£æ¥æ‰€æœ‰è£ç½®] ${device.name || device.id} å·²é€£æ¥ï¼Œè·³é`);
                            continue;
                        }
                        
                        // æª¢æŸ¥è¨­å‚™æ˜¯å¦æ”¯æ´å¿ƒç‡æœå‹™ï¼ˆPolarè¨­å‚™ï¼‰
                        console.log(`[é€£æ¥æ‰€æœ‰è£ç½®] å˜—è©¦é€£æ¥: ${device.name || device.id}`);
                        
                        await connectSpecificDevice(device);
                        successCount++;
                        
                        // æ·»åŠ å»¶é²é¿å…é€£æ¥éå¿«
                        await new Promise(resolve => setTimeout(resolve, 500));
                        
                    } catch (error) {
                        console.error(`[é€£æ¥æ‰€æœ‰è£ç½®] é€£æ¥ ${device.name || device.id} å¤±æ•—:`, error);
                        failCount++;
                    }
                }
                
                console.log(`[é€£æ¥æ‰€æœ‰è£ç½®] å®Œæˆï¼æˆåŠŸ: ${successCount}, å¤±æ•—: ${failCount}`);
                
                // æ¢å¾©æŒ‰éˆ•
                connectAllButton.disabled = false;
                connectAllButton.textContent = 'âš¡ é€£æ¥æ‰€æœ‰è£ç½®';
                
            } catch (error) {
                console.error('[é€£æ¥æ‰€æœ‰è£ç½®] éŒ¯èª¤:', error);
                connectAllButton.disabled = false;
                connectAllButton.textContent = 'âš¡ é€£æ¥æ‰€æœ‰è£ç½®';
                
                if (error.name === 'NotFoundError') {
                    alert('æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´æ­¤åŠŸèƒ½ï¼Œæˆ–éœ€è¦å…ˆæ‰‹å‹•é…å°è£ç½®ã€‚');
                }
            }
        }
        
        // é€£æ¥ç‰¹å®šçš„è—ç‰™è¨­å‚™ï¼ˆç”¨æ–¼é€£æ¥æ‰€æœ‰è£ç½®åŠŸèƒ½ï¼‰
        async function connectSpecificDevice(device) {
            try {
                // é€£æ¥åˆ° GATT ä¼ºæœå™¨
                const server = await device.gatt.connect();
                
                // ç²å–å¿ƒç‡æœå‹™
                const service = await server.getPrimaryService('heart_rate');
                
                // ç²å–å¿ƒç‡æ¸¬é‡ç‰¹å¾µ
                const characteristic = await service.getCharacteristic('heart_rate_measurement');
                
                // é–‹å§‹ç›£è½æ•¸æ“š
                await characteristic.startNotifications();
                
                // å‰µå»ºè¨­å‚™æ•¸æ“šå°è±¡
                const deviceData = {
                    device: device,
                    server: server,
                    service: service,
                    characteristic: characteristic,
                    heartRate: '--',
                    connected: true
                };
                
                // æ·»åŠ åˆ°å·²é€£æ¥è¨­å‚™åˆ—è¡¨
                connectedDevices.set(device.id, deviceData);
                
                // å‰µå»ºè¨­å‚™å¡ç‰‡UI
                createDeviceCard(device.id, deviceData);
                
                // ç›£è½å¿ƒç‡æ•¸æ“šè®ŠåŒ–
                characteristic.addEventListener('characteristicvaluechanged', (event) => {
                    handleHeartRateChanged(device.id, event);
                });
                
                // ç›£è½è¨­å‚™æ–·é–‹é€£æ¥
                device.addEventListener('gattserverdisconnected', () => {
                    onDisconnected(device.id);
                });
                
                // åœ¨consoleè¼¸å‡ºè£ç½®è³‡è¨Šå’Œé€£æ¥ç‹€æ…‹
                const deviceNum = getDeviceNum(device.name, device.id);
                console.log(`[è£ç½®é€£æ¥æˆåŠŸ] Num: ${deviceNum}, åç¨±: ${device.name}, å®Œæ•´ID: ${device.id}, ç‹€æ…‹: å·²é€£æ¥`);
                
                // æ›´æ–°ç©ºç‹€æ…‹é¡¯ç¤º
                updateEmptyState();
                
            } catch (error) {
                throw error;
            }
        }
        
        // é€£æ¥åˆ°æ–°çš„è—ç‰™è¨­å‚™
        async function connectToDevice() {
            try {
                console.log('Requesting Bluetooth Device...');
                
                // è«‹æ±‚è—ç‰™è¨­å‚™
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: ['heart_rate'] }]
                });
                
                // æª¢æŸ¥è¨­å‚™æ˜¯å¦å·²ç¶“é€£æ¥
                if (connectedDevices.has(device.id)) {
                    console.log(`è¨­å‚™ ${device.name} å·²ç¶“é€£æ¥ï¼`);
                    return;
                }
                
                console.log('Connecting to GATT Server...');
                
                // é€£æ¥åˆ° GATT ä¼ºæœå™¨
                const server = await device.gatt.connect();
                
                console.log('Getting Heart Rate Service...');
                
                // ç²å–å¿ƒç‡æœå‹™
                const service = await server.getPrimaryService('heart_rate');
                
                console.log('Getting Heart Rate Measurement Characteristic...');
                
                // ç²å–å¿ƒç‡æ¸¬é‡ç‰¹å¾µ
                const characteristic = await service.getCharacteristic('heart_rate_measurement');
                
                console.log('Starting notifications...');
                
                // é–‹å§‹ç›£è½æ•¸æ“š
                await characteristic.startNotifications();
                
                // å‰µå»ºè¨­å‚™æ•¸æ“šå°è±¡
                const deviceData = {
                    device: device,
                    server: server,
                    service: service,
                    characteristic: characteristic,
                    heartRate: '--',
                    connected: true
                };
                
                // æ·»åŠ åˆ°å·²é€£æ¥è¨­å‚™åˆ—è¡¨
                connectedDevices.set(device.id, deviceData);
                
                // å‰µå»ºè¨­å‚™å¡ç‰‡UI
                createDeviceCard(device.id, deviceData);
                
                // ç›£è½å¿ƒç‡æ•¸æ“šè®ŠåŒ–
                characteristic.addEventListener('characteristicvaluechanged', (event) => {
                    handleHeartRateChanged(device.id, event);
                });
                
                // ç›£è½è¨­å‚™æ–·é–‹é€£æ¥
                device.addEventListener('gattserverdisconnected', () => {
                    onDisconnected(device.id);
                });
                
                // åœ¨consoleè¼¸å‡ºè£ç½®è³‡è¨Šå’Œé€£æ¥ç‹€æ…‹
                const deviceNum = getDeviceNum(device.name, device.id);
                console.log(`[è£ç½®é€£æ¥æˆåŠŸ] Num: ${deviceNum}, åç¨±: ${device.name}, å®Œæ•´ID: ${device.id}, ç‹€æ…‹: å·²é€£æ¥`);
                
                // æ›´æ–°ç©ºç‹€æ…‹é¡¯ç¤º
                updateEmptyState();
                
            } catch (error) {
                console.error('[é€£æ¥å¤±æ•—]', error.message, error);
            }
        }
        
        // å‰µå»ºè¨­å‚™å¡ç‰‡
        function createDeviceCard(deviceId, deviceData) {
            const card = document.createElement('div');
            card.className = 'device-card';
            card.id = `device-${deviceId}`;
            
            // ç²å–å°æ‡‰çš„num
            const displayNum = getDeviceNum(deviceData.device.name, deviceId);
            
            card.innerHTML = `

                    <div class="device-info">

                        æ–·é–‹
                    </button>
                </div>
                
                <div class="heart-rate-display" id="display-${deviceId}">
                    <div class="metric-column">
                        <div class="metric-label">å¿ƒç‡</div>
                        <div class="metric-row">
                            <div class="metric-value" id="heart-rate-${deviceId}">--</div>
                            <div class="metric-unit">BPM</div>
                        </div>
                    </div>
                    <div class="metric-column">
                        <div class="metric-label">æ´»å‹•ç‡</div>

                            <div class="metric-value" id="activity-rate-${deviceId}">--</div>
                            <div class="metric-unit">%</div>
                        </div>
                    </div>
                </div>
            `;
            
            devicesContainer.appendChild(card);
            
            // åœ¨consoleè¼¸å‡ºå¡ç‰‡å‰µå»ºä¿¡æ¯
            console.log(`[å¡ç‰‡å‰µå»º] Num: ${displayNum}, è£ç½®: ${deviceData.device.name}, å®Œæ•´ID: ${deviceId}`);
        }
        
        // æ ¹æ“šæ´»å‹•ç‡ç²å–å€é–“
        function getActivityZone(activityRate) {
            const rate = parseFloat(activityRate);
            if (rate >= 90) return 5;      // æœ€å¤§å¼·åº¦ 90-100%
            if (rate >= 80) return 4;      // é«˜å¼·åº¦ 80-90%
            if (rate >= 70) return 3;      // ä¸­ç­‰å¼·åº¦ 70-80%
            if (rate >= 60) return 2;      // è¼•åº¦ 60-70%
            if (rate >= 50) return 1;      // éå¸¸è¼• 50-60%
            return 0;                      // ä½æ–¼50%ï¼Œä½¿ç”¨é è¨­é¡è‰²
        }
        
        // è™•ç†å¿ƒç‡æ•¸æ“šè®ŠåŒ–
        function handleHeartRateChanged(deviceId, event) {
            const value = event.target.value;
            const heartRate = parseHeartRate(value);
            
            // è¨ˆç®—æ´»å‹•ç‡: (å¿ƒç‡/(220-20))*100 = (å¿ƒç‡/200)*100
            const activityRate = ((heartRate / 200) * 100).toFixed(1);
            
            // æ›´æ–°è¨­å‚™æ•¸æ“š
            const deviceData = connectedDevices.get(deviceId);
            if (deviceData) {
                deviceData.heartRate = heartRate;
                deviceData.activityRate = activityRate;
            }
            
            // æ›´æ–°å¿ƒç‡UIé¡¯ç¤º
            const heartRateElement = document.getElementById(`heart-rate-${deviceId}`);
            if (heartRateElement) {
                heartRateElement.textContent = heartRate;
            }
            
            // æ›´æ–°æ´»å‹•ç‡UIé¡¯ç¤º
            const activityRateElement = document.getElementById(`activity-rate-${deviceId}`);
            if (activityRateElement) {
                activityRateElement.textContent = activityRate;
            }
            
            // æ ¹æ“šæ´»å‹•ç‡æ›´æ–°å¡ç‰‡é¡è‰²
            const displayElement = document.getElementById(`display-${deviceId}`);
            if (displayElement) {
                // ç§»é™¤æ‰€æœ‰æ´»å‹•å€é–“çš„class
                displayElement.classList.remove('activity-zone-1', 'activity-zone-2', 'activity-zone-3', 'activity-zone-4', 'activity-zone-5');
                
                // æ·»åŠ å°æ‡‰çš„æ´»å‹•å€é–“class
                const zone = getActivityZone(activityRate);
                if (zone > 0) {
                    displayElement.classList.add(`activity-zone-${zone}`);
                }
            }
            
            console.log(`Device ${deviceId}: Heart Rate = ${heartRate} BPM, Activity Rate = ${activityRate}%, Zone = ${getActivityZone(activityRate)}`);
        }
        
        // è§£æå¿ƒç‡æ•¸æ“š
        function parseHeartRate(dataView) {
            const flags = dataView.getUint8(0);
            const is16bit = (flags & 0x01) !== 0;
            
            if (is16bit) {
                return dataView.getUint16(1, true);
            } else {
                return dataView.getUint8(1);
            }
        }
        
        // æ–·é–‹è¨­å‚™é€£æ¥
        function disconnectDevice(deviceId) {
            const deviceData = connectedDevices.get(deviceId);
            if (deviceData && deviceData.device.gatt.connected) {
                deviceData.device.gatt.disconnect();
                console.log(`Manually disconnected device ${deviceId}`);
            }
        }
        
        // è™•ç†è¨­å‚™æ–·é–‹é€£æ¥
        function onDisconnected(deviceId) {
            const deviceData = connectedDevices.get(deviceId);
            if (deviceData) {
                deviceData.connected = false;
                
                // æ›´æ–°å¿ƒç‡é¡¯ç¤º
                const heartRateElement = document.getElementById(`heart-rate-${deviceId}`);
                if (heartRateElement) {
                    heartRateElement.textContent = '--';
                }
                
                // æ›´æ–°æ´»å‹•ç‡é¡¯ç¤º
                const activityRateElement = document.getElementById(`activity-rate-${deviceId}`);
                if (activityRateElement) {
                    activityRateElement.textContent = '--';
                }
                
                // é‡ç½®å¡ç‰‡é¡è‰²ç‚ºé è¨­
                const displayElement = document.getElementById(`display-${deviceId}`);
                if (displayElement) {
                    displayElement.classList.remove('activity-zone-1', 'activity-zone-2', 'activity-zone-3', 'activity-zone-4', 'activity-zone-5');
                }
                
                // åœ¨consoleè¼¸å‡ºæ–·é–‹é€£æ¥ä¿¡æ¯
                console.log(`[è£ç½®æ–·é–‹] ID: ${deviceId}, åç¨±: ${deviceData.device.name}, ç‹€æ…‹: å·²æ–·é–‹é€£æ¥`);
                
                // 3ç§’å¾Œç§»é™¤å¡ç‰‡
                setTimeout(() => {
                    removeDeviceCard(deviceId);
                }, 3000);
            }
        }
        
        // ç§»é™¤è¨­å‚™å¡ç‰‡
        function removeDeviceCard(deviceId) {
            const card = document.getElementById(`device-${deviceId}`);
            if (card) {
                card.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => {
                    card.remove();
                    connectedDevices.delete(deviceId);
                    updateEmptyState();
                }, 300);
            }
        }
        
        // æ›´æ–°ç©ºç‹€æ…‹é¡¯ç¤º
        function updateEmptyState() {
            const hasDevices = connectedDevices.size > 0;
            const emptyState = devicesContainer.querySelector('.empty-state');
            
            if (hasDevices && emptyState) {
                emptyState.remove();
            } else if (!hasDevices && !emptyState) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'empty-state';
                emptyDiv.innerHTML = `
                    <div class="empty-state-icon">ğŸ“±</div>
                    <div class="empty-state-text">å°šæœªé€£æ¥ä»»ä½•è£ç½®</div>
                `;
                devicesContainer.appendChild(emptyDiv);
            }
        }
        
        // æ·»åŠ æ»‘å‡ºå‹•ç•«
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOut {
                from {
                    opacity: 1;
                    transform: translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateY(-20px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
